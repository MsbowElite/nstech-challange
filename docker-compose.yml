services:
  postgres:
    image: postgres:16-alpine
    container_name: orderservice_postgres
    environment:
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass123
      POSTGRES_DB: orderservicedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderuser -d orderservicedb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orderservice_network

  api:
    build:
      context: .
      dockerfile: Dockerfile.debug
      target: debug
    container_name: orderservice_api
    ports:
      - "8080:8080"
      - "5005:5005"
    volumes:
      - ./src:/src:ro
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=orderservicedb;Username=orderuser;Password=orderpass123
      - Jwt__Key=ThisIsASecretKeyForDevelopmentOnlyDoNotUseInProduction123456
      - Jwt__Issuer=OrderServiceAPI
      - Jwt__Audience=OrderServiceClients
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - orderservice_network
    # Keep container running and don't restart automatically for debugging
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  orderservice_network:
    driver: bridge
